<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BENYAHIA Travel Agency - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        nav {
            background-color: #1a2e3a;
            padding: 12px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .plane-icon {
            font-size: 28px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            flex: 1;
            justify-content: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover {
            color: #4fc3f7;
            border-bottom-color: #4fc3f7;
        }

        .search-container {
            display: flex;
            gap: 10px;
            align-items: center;
            opacity: 0;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 25px;
            padding: 8px 15px;
            gap: 10px;
        }

        .search-box input {
            border: none;
            outline: none;
            padding: 6px 10px;
            font-size: 14px;
            width: 250px;
            background-color: transparent;
        }

        .search-box input::placeholder {
            color: #999;
        }

        .search-icon {
            color: #4fc3f7;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-search {
            background-color: #0e8b8b;
            color: white;
        }

        .btn-search:hover {
            background-color: #0a6b6b;
        }

        .btn-clear {
            background-color: #1b6b6b;
            color: white;
        }

        .btn-clear:hover {
            background-color: #0d5a5a;
        }

        /* Hero Section */
        .hero {
       background: url('https://wallpaperbat.com/img/36087454-blue-city-4k-wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 60px 40px;
            position: relative;
            width: 21000px !important;
        }

        .hero::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, transparent, #0e8b8b, transparent);
        }

        .hero-content {
            max-width: 1200px;
            z-index: 10;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 60px;
        }

        .contact-left {
            flex: 1;
        }

        .contact-title {
            font-size: 72px;
            font-weight: 900;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
            margin-left: 140px;
            width:500px !important;
        }

        .contact-subtitle {
            font-size: 28px;
            color: white;
            font-weight: 500;
                     margin-left: 150px;
        }

        .contact-form {
            flex: 1;
            background-color: rgba(26, 46, 58, 0.85);
   position: relative;
   left: 800px;
            padding: 40px;
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #0e8b8b;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: background-color 0.3s ease;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #4fc3f7;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            background-color: #0e8b8b;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0a6b6b;
        }

        /* Social Icons */
        .social-icons {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 50;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            color: white;
            text-decoration: none;
        }

        .social-icon:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .social-icon i {
            font-size: 24px;
        }

        /* Search error message */
        .search-error {
            position: absolute;
            top: 80px;
            right: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
            z-index: 150;
        }

        @media (max-width: 1024px) {
            nav {
                flex-wrap: wrap;
                gap: 15px;
            }

            .nav-links {
                margin-left: 0;
                order: 3;
                width: 100%;
                margin-top: 10px;
            }

            .search-container {
                order: 2;
            }

            .hero {
                padding: 40px 30px;
            }

            .hero-content {
                flex-direction: column;
                gap: 30px;
            }

            .contact-title {
                font-size: 48px;
            }
        }

        @media (max-width: 768px) {
            .search-box input {
                width: 180px;
            }

            .nav-links {
                gap: 15px;
            }

            nav {
                padding: 10px 20px;
            }

            .hero {
                padding: 30px 20px;
            }

            .contact-title {
                font-size: 36px;
            }

            .hero-content {
                max-width: 100%;
                flex-direction: column;
            }

            .social-icons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-container" href="#home">
            <div class="logo-icon">
                <span class="plane-icon">✈️</span>
            </div>
            <div class="logo-text">TravelBloom</div>
        </div>

        <div class="nav-links">
               <a href="travel_recommendation.html">Home</a>
            <a href="AboutUs.html">About Us</a>
            <a href="ContactUs.html">Contact Us</a>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Enter a destination or keyword"
                >
                <span class="search-icon">🔍</span>
            </div>
            <div class="btn-group">
                <button class="btn-search" onclick="performSearch()">Search</button>
                <button class="btn-clear" onclick="clearSearch()">Clear</button>
            </div>
        </div>
        <div class="search-error" id="searchError">Please enter a valid search query</div>
    </nav>

    <section class="hero" id="contact">
        <div class="hero-content">
            <div class="contact-left">
                <h1 class="contact-title">CONTACT US</h1>
                <p class="contact-subtitle">Get in touch</p>
            </div>

            <form class="contact-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="name" 
                        placeholder="Name"
                        required
                    >
                </div>

                <div class="form-group">
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Email"
                        required
                    >
                </div>

                <div class="form-group">
                    <textarea 
                        id="message" 
                        placeholder="Message"
                        required
                    ></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </section>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://twitter.com" target="_blank" class="social-icon" title="Twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://facebook.com" target="_blank" class="social-icon" title="Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="social-icon" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://youtube.com" target="_blank" class="social-icon" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
    </div>

    <script>
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value;
            const errorMsg = document.getElementById('searchError');
            
            if (searchTerm.trim()) {
                errorMsg.style.display = 'none';
                console.log('Searching for: ' + searchTerm);
                alert('Searching for: ' + searchTerm);
            } else {
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchError').style.display = 'none';
            console.log('Search cleared');
        }

        function handleSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            alert('Thank you for reaching out! We will get back to you soon.');
            event.target.reset();
        }

        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
